<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <!-- Viewport ajustado para Mobile sem zoom -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Nekotina - Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: #050505; color: white; -webkit-tap-highlight-color: transparent; }
        .glass-card { background: rgba(255, 255, 255, 0.03); border: 1px solid rgba(255, 255, 255, 0.06); backdrop-filter: blur(16px); }
        
        /* Mobile Sidebar */
        .sidebar { transition: transform 0.3s ease; }
        @media (max-width: 768px) {
            .sidebar { position: fixed; transform: translateX(-100%); z-index: 50; width: 85%; height: 100vh; background: #0a0a0a; border-right: 1px solid #222; box-shadow: 10px 0 30px rgba(0,0,0,0.5); }
            .sidebar.active { transform: translateX(0); }
            .overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.7); z-index: 40; backdrop-filter: blur(4px); display: none; }
            .overlay.active { display: block; }
        }

        /* Toggle Switch */
        .switch { position: relative; display: inline-block; width: 44px; height: 24px; }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: #222; transition: .3s; border-radius: 34px; border: 1px solid #333; }
        .slider:before { position: absolute; content: ""; height: 16px; width: 16px; left: 3px; bottom: 3px; background-color: #666; transition: .3s; border-radius: 50%; }
        input:checked + .slider { background-color: #7c3aed; border-color: #8b5cf6; }
        input:checked + .slider:before { transform: translateX(20px); background-color: white; }
    </style>
</head>
<body class="flex flex-col md:flex-row min-h-screen">

    <script>
        const session = localStorage.getItem('nekotina_session');
        if (!session) window.location.href = 'index.html';
        const user = JSON.parse(session);
        const API = 'https://meristic-unironical-gail.ngrok-free.dev';
    </script>

    <!-- Overlay Mobile -->
    <div id="overlay" class="overlay" onclick="toggleMenu()"></div>

    <!-- Mobile Header -->
    <header class="md:hidden flex items-center justify-between p-5 bg-[#0a0a0a] border-b border-white/5 sticky top-0 z-30">
        <div class="flex items-center gap-3">
            <div class="w-8 h-8 bg-purple-600 rounded-lg flex items-center justify-center">
                <i data-lucide="zap" class="text-white w-5 h-5"></i>
            </div>
            <span class="font-extrabold tracking-tight text-lg">NEKOTINA</span>
        </div>
        <button onclick="toggleMenu()" class="p-2 text-gray-300 hover:text-white bg-white/5 rounded-lg">
            <i data-lucide="menu" class="w-6 h-6"></i>
        </button>
    </header>

    <!-- Sidebar -->
    <aside id="sidebar" class="w-full md:w-72 sidebar md:bg-[#080808] md:border-r border-white/5 p-6 flex flex-col z-20">
        <div class="hidden md:flex items-center gap-3 mb-10 px-2">
            <div class="w-10 h-10 bg-purple-600 rounded-xl flex items-center justify-center shadow-lg shadow-purple-600/20">
                <i data-lucide="zap" class="text-white w-6 h-6"></i>
            </div>
            <span class="text-xl font-black tracking-tighter">NEKOTINA</span>
        </div>

        <nav class="space-y-2 flex-1">
            <button onclick="showSection('dashboard')" class="nav-item w-full flex items-center gap-4 px-4 py-3.5 rounded-xl bg-white/5 text-purple-400 font-bold transition-all">
                <i data-lucide="layout-grid" class="w-5 h-5"></i> Dashboard
            </button>
            <button onclick="showSection('automsg')" class="nav-item w-full flex items-center gap-4 px-4 py-3.5 rounded-xl text-gray-400 hover:bg-white/5 hover:text-white transition-all font-bold">
                <i data-lucide="message-square" class="w-5 h-5"></i> Auto Mensagens
            </button>
        </nav>

        <div class="mt-auto border-t border-white/5 pt-6 space-y-4">
            <div class="bg-white/5 p-4 rounded-2xl border border-white/5">
                <p class="text-[10px] text-gray-500 font-bold uppercase tracking-widest">Seu Plano</p>
                <p id="timer" class="text-lg font-mono font-bold text-purple-400 mt-1">Carregando...</p>
            </div>
            <button onclick="logout()" class="flex items-center gap-4 px-4 py-3.5 w-full rounded-xl text-red-400 hover:bg-red-500/10 transition-all font-bold">
                <i data-lucide="log-out" class="w-5 h-5"></i> Sair da Conta
            </button>
        </div>
    </aside>

    <!-- Main Content -->
    <main class="flex-1 p-5 md:p-10 overflow-y-auto w-full">
        
        <!-- DASHBOARD -->
        <div id="sec-dashboard">
            <div class="mb-8">
                <h2 class="text-3xl font-extrabold text-white leading-tight">Olá, <span class="text-purple-500" id="group-name">Grupo</span></h2>
                <p class="text-gray-500 text-xs mt-1 font-mono bg-white/5 inline-block px-2 py-1 rounded-md" id="group-id">...</p>
            </div>

            <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-4" id="cards-container">
                <!-- Cards serão injetados aqui -->
            </div>
        </div>

        <!-- AUTO MENSAGENS -->
        <div id="sec-automsg" class="hidden">
            <div class="flex flex-col md:flex-row justify-between items-start md:items-center mb-8 gap-4">
                <div>
                    <h2 class="text-3xl font-extrabold">Auto Mensagens</h2>
                    <p class="text-gray-500 text-sm">Gerencie seus anúncios automáticos</p>
                </div>
                <button onclick="newAutoMsg()" class="w-full md:w-auto bg-purple-600 hover:bg-purple-500 px-6 py-3 rounded-xl font-bold flex items-center justify-center gap-2 transition-all shadow-lg shadow-purple-600/20 active:scale-95">
                    <i data-lucide="plus-circle" class="w-5 h-5"></i> Nova Mensagem
                </button>
            </div>

            <div id="msg-list" class="space-y-4 pb-20">
                <!-- Lista de mensagens -->
            </div>
        </div>

    </main>

    <script>
        // Funções UI Mobile
        function toggleMenu() {
            document.getElementById('sidebar').classList.toggle('active');
            document.getElementById('overlay').classList.toggle('active');
        }

        function showSection(id) {
            document.getElementById('sec-dashboard').classList.toggle('hidden', id !== 'dashboard');
            document.getElementById('sec-automsg').classList.toggle('hidden', id !== 'automsg');
            
            // Atualiza estilo dos botões do menu
            document.querySelectorAll('.nav-item').forEach(btn => {
                btn.classList.remove('bg-white/5', 'text-purple-400');
                btn.classList.add('text-gray-400');
            });
            event.currentTarget.classList.add('bg-white/5', 'text-purple-400');
            event.currentTarget.classList.remove('text-gray-400');

            if(window.innerWidth < 768) toggleMenu();
        }

        // Lógica Principal
        const cardsDef = [
            { id: 'antilink', t: 'Anti-Link', d: 'Bloqueia links', i: 'link', c: 'amber' },
            { id: 'antiporno', t: 'Anti-Pornô', d: 'Bloqueia +18', i: 'shield-alert', c: 'red' },
            { id: 'antiflood', t: 'Anti-Flood', d: 'Evita Flood', i: 'zap', c: 'purple', cfg: true },
            { id: 'welcome', t: 'Boas-Vindas', d: 'Saudação auto', i: 'door-open', c: 'green', cfg: true },
            { id: 'antimedia', t: 'Anti-Mídia', d: 'Bloqueia fotos', i: 'image', c: 'blue', cfg: true },
            { id: 'antifake', t: 'Anti-Fake', d: 'Bloqueia DDI', i: 'user-x', c: 'gray' },
            { id: 'open_close', t: 'Auto Abrir', d: 'Horários gp', i: 'clock', c: 'cyan', cfg: true },
            { id: 'autohorarios', t: 'Auto Horários', d: 'Pagantes auto', i: 'calendar', c: 'orange' }
        ];

        async function init() {
            document.getElementById('group-name').innerText = user.nome || 'Grupo';
            document.getElementById('group-id').innerText = user.id;

            try {
                const res = await fetch(API, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json', 'ngrok-skip-browser-warning': 'true' },
                    body: JSON.stringify({ acao: 'get_config', id: user.id })
                });
                const data = await res.json();
                
                renderDashboard(data.status);
                renderMessages(data.autoMsgs);
                startTimer(user.expira);
            } catch (e) {
                console.error(e);
            }
            lucide.createIcons();
        }

        function renderDashboard(status) {
            const container = document.getElementById('cards-container');
            container.innerHTML = cardsDef.map(c => {
                const active = status && status[c.id] === true;
                return `
                <div class="glass-card p-5 rounded-[24px] flex flex-col justify-between h-40 relative overflow-hidden group">
                    <div class="flex justify-between items-start z-10">
                        <div class="w-10 h-10 rounded-xl bg-${c.c}-500/10 flex items-center justify-center text-${c.c}-500">
                            <i data-lucide="${c.i}" class="w-5 h-5"></i>
                        </div>
                        ${c.cfg ? `<button onclick="config('${c.id}')" class="text-gray-600 hover:text-white p-1"><i data-lucide="settings" class="w-4 h-4"></i></button>` : ''}
                    </div>
                    <div class="z-10 mt-2">
                        <h4 class="font-bold text-sm text-white">${c.t}</h4>
                        <div class="flex items-center justify-between mt-3">
                            <span class="text-[10px] font-bold ${active ? 'text-purple-400' : 'text-gray-600'}">${active ? 'LIGADO' : 'DESLIGADO'}</span>
                            <label class="switch">
                                <input type="checkbox" onchange="toggle('${c.id}', this)" ${active ? 'checked' : ''}>
                                <span class="slider"></span>
                            </label>
                        </div>
                    </div>
                </div>`;
            }).join('');
            lucide.createIcons();
        }

        function renderMessages(msgs) {
            const list = document.getElementById('msg-list');
            if(!msgs || msgs.length === 0) {
                list.innerHTML = `<div class="glass-card p-8 text-center rounded-3xl text-gray-500 text-sm">Nenhuma mensagem programada.</div>`;
                return;
            }
            list.innerHTML = msgs.map((m, i) => `
                <div class="glass-card p-4 rounded-2xl flex flex-col md:flex-row gap-4 items-start md:items-center">
                    ${m.imagemPreview ? `<img src="${m.imagemPreview}" class="w-full md:w-20 h-32 md:h-20 object-cover rounded-xl bg-black/20">` : 
                    `<div class="w-full md:w-20 h-16 md:h-20 bg-white/5 rounded-xl flex items-center justify-center text-gray-700"><i data-lucide="message-square-off"></i></div>`}
                    
                    <div class="flex-1 w-full">
                        <p class="text-sm font-medium text-gray-200 line-clamp-2">${m.texto || 'Sem texto (apenas imagem)'}</p>
                        <div class="flex flex-wrap gap-2 mt-2">
                            <span class="text-[10px] bg-purple-500/10 text-purple-400 px-2 py-1 rounded-md font-bold uppercase">${m.tempo} min</span>
                            ${m.mencionarTodos ? '<span class="text-[10px] bg-blue-500/10 text-blue-400 px-2 py-1 rounded-md font-bold uppercase">@todos</span>' : ''}
                            ${m.fixar ? '<span class="text-[10px] bg-amber-500/10 text-amber-400 px-2 py-1 rounded-md font-bold uppercase">Fixado</span>' : ''}
                        </div>
                    </div>
                    
                    <button onclick="deleteMsg(${i})" class="w-full md:w-10 h-10 bg-red-500/10 text-red-500 rounded-xl flex items-center justify-center hover:bg-red-500 hover:text-white transition-colors">
                        <i data-lucide="trash-2" class="w-5 h-5"></i>
                    </button>
                </div>
            `).join('');
            lucide.createIcons();
        }

        async function toggle(id, el) {
            await fetch(API, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json', 'ngrok-skip-browser-warning': 'true' },
                body: JSON.stringify({ acao: 'toggle', id: user.id, funcao: id, estado: el.checked ? 1 : 0 })
            });
        }

        async function deleteMsg(idx) {
            await fetch(API, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json', 'ngrok-skip-browser-warning': 'true' },
                body: JSON.stringify({ acao: 'del_automsg', id: user.id, index: idx })
            });
            init();
        }

        async function newAutoMsg() {
            const { value: form } = await Swal.fire({
                title: 'Nova Mensagem',
                background: '#111', color: '#fff', confirmButtonColor: '#7c3aed',
                html: `
                    <div class="space-y-3 text-left mt-2">
                        <input id="sw-file" type="file" accept="image/*" class="text-sm w-full bg-white/5 p-2 rounded-lg text-gray-400">
                        <textarea id="sw-txt" class="w-full bg-black/30 border border-white/10 rounded-xl p-3 text-white text-sm h-24 focus:border-purple-500 outline-none" placeholder="Digite sua mensagem..."></textarea>
                        <div class="flex gap-2">
                            <input id="sw-time" type="number" value="30" class="w-20 bg-black/30 border border-white/10 rounded-xl p-3 text-white text-sm text-center" placeholder="Min">
                            <div class="flex-1 flex items-center gap-3 bg-black/30 border border-white/10 rounded-xl px-3">
                                <input id="sw-all" type="checkbox" class="w-4 h-4 accent-purple-500"> <label for="sw-all" class="text-sm">Marcar Todos</label>
                            </div>
                        </div>
                        <div class="flex items-center gap-3 bg-black/30 border border-white/10 rounded-xl p-3">
                            <input id="sw-pin" type="checkbox" class="w-4 h-4 accent-amber-500"> <label for="sw-pin" class="text-sm">Fixar Mensagem</label>
                        </div>
                    </div>
                `,
                preConfirm: () => {
                    return new Promise(resolve => {
                        const file = document.getElementById('sw-file').files[0];
                        const data = {
                            texto: document.getElementById('sw-txt').value,
                            tempo: document.getElementById('sw-time').value,
                            mencionarTodos: document.getElementById('sw-all').checked,
                            fixar: document.getElementById('sw-pin').checked,
                            imagem: null
                        };
                        if (file) {
                            const reader = new FileReader();
                            reader.onload = (e) => { data.imagem = e.target.result; resolve(data); };
                            reader.readAsDataURL(file);
                        } else resolve(data);
                    });
                }
            });

            if (form) {
                await fetch(API, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json', 'ngrok-skip-browser-warning': 'true' },
                    body: JSON.stringify({ acao: 'add_automsg', id: user.id, msg: form })
                });
                init();
            }
        }

        // Timer simples
        function startTimer(exp) {
            setInterval(() => {
                const d = exp - Date.now();
                document.getElementById('timer').innerText = d > 0 
                    ? `${Math.floor(d/86400000)}d ${Math.floor((d%86400000)/3600000)}h ${Math.floor((d%3600000)/60000)}m` 
                    : "EXPIRADO";
            }, 1000);
        }

        function logout() { localStorage.clear(); window.location.href = 'index.html'; }
        window.onload = init;
    </script>
</body>
</html>
