<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Nekotina - Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: #050505; color: white; -webkit-tap-highlight-color: transparent; }
        .glass-card { background: rgba(255, 255, 255, 0.03); border: 1px solid rgba(255, 255, 255, 0.06); backdrop-filter: blur(12px); }
        .switch { position: relative; display: inline-block; width: 44px; height: 22px; }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: #222; transition: .3s; border-radius: 34px; border: 1px solid #333; }
        .slider:before { position: absolute; content: ""; height: 16px; width: 16px; left: 3px; bottom: 2px; background-color: #666; transition: .3s; border-radius: 50%; }
        input:checked + .slider { background-color: #7c3aed; border-color: #8b5cf6; }
        input:checked + .slider:before { transform: translateX(20px); background-color: white; }
    </style>
</head>
<body class="flex flex-col md:flex-row min-h-screen">

    <script>
        const session = localStorage.getItem('nekotina_session');
        if (!session) window.location.href = 'index.html';
        const user = JSON.parse(session);
        const API = 'https://meristic-unironical-gail.ngrok-free.dev';
        let serverData = {}; // Cache de dados do servidor
    </script>

    <!-- Sidebar / Mobile Header -->
    <div id="overlay" class="fixed inset-0 bg-black/80 z-40 hidden" onclick="toggleMenu()"></div>
    
    <header class="md:hidden flex items-center justify-between p-4 bg-[#0a0a0a] border-b border-white/5 sticky top-0 z-30">
        <span class="font-black text-lg text-purple-500">NEKOTINA</span>
        <button onclick="toggleMenu()"><i data-lucide="menu" class="text-white"></i></button>
    </header>

    <aside id="sidebar" class="fixed md:static inset-y-0 left-0 w-72 bg-[#080808] border-r border-white/5 p-6 flex flex-col z-50 transform -translate-x-full md:translate-x-0 transition-transform duration-300">
        <div class="hidden md:flex items-center gap-3 mb-10"><i data-lucide="zap" class="text-purple-500"></i> <span class="font-black text-xl">NEKOTINA</span></div>
        <nav class="space-y-2 flex-1">
            <button onclick="showSection('dashboard')" class="w-full flex items-center gap-3 px-4 py-3 rounded-xl bg-white/5 text-purple-400 font-bold"><i data-lucide="layout-grid"></i> Painel</button>
            <button onclick="showSection('automsg')" class="w-full flex items-center gap-3 px-4 py-3 rounded-xl text-gray-400 hover:text-white"><i data-lucide="message-square"></i> Mensagens</button>
        </nav>
        <button onclick="logout()" class="flex items-center gap-3 text-red-500 font-bold mt-auto"><i data-lucide="log-out"></i> Sair</button>
    </aside>

    <main class="flex-1 p-5 md:p-10 overflow-y-auto w-full">
        <!-- DASHBOARD -->
        <div id="sec-dashboard">
            <div class="mb-8">
                <h2 class="text-3xl font-extrabold">Painel <span class="text-purple-500" id="gp-name">...</span></h2>
                <p class="text-xs text-gray-500 font-mono mt-1" id="gp-id">...</p>
            </div>
            <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-4" id="grid-cards"></div>
        </div>

        <!-- AUTO MSG -->
        <div id="sec-automsg" class="hidden">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-2xl font-bold">Auto Mensagens</h2>
                <button onclick="newMsg()" class="bg-purple-600 px-4 py-2 rounded-lg font-bold text-sm flex gap-2"><i data-lucide="plus"></i> Nova</button>
            </div>
            <div id="msg-list" class="space-y-3"></div>
        </div>
    </main>

    <script>
        const cards = [
            { id: 'antilink', t: 'Anti-Link', d: 'Bloqueia links', i: 'link', c: 'amber' },
            { id: 'antiporno', t: 'Anti-Pornô', d: 'Bloqueia +18', i: 'shield-alert', c: 'red' },
            { id: 'antiflood', t: 'Anti-Flood', d: 'Evita Spam', i: 'zap', c: 'purple', cfg: true },
            { id: 'welcome', t: 'Boas-Vindas', d: 'Saudação', i: 'door-open', c: 'green', cfg: true },
            { id: 'antimedia', t: 'Anti-Mídia', d: 'Filtra mídia', i: 'image', c: 'blue', cfg: true },
            { id: 'antifake', t: 'Anti-Fake', d: 'Bloqueia DDI', i: 'user-x', c: 'gray' },
            { id: 'open_close', t: 'Auto Abrir', d: 'Horários', i: 'clock', c: 'cyan', cfg: true },
            { id: 'autohorarios', t: 'Auto Horários', d: 'Pagantes', i: 'calendar', c: 'orange' }
        ];

        async function init() {
            document.getElementById('gp-name').innerText = user.nome || 'Grupo';
            document.getElementById('gp-id').innerText = user.id;

            try {
                const res = await fetch(API, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json', 'ngrok-skip-browser-warning': 'true' },
                    body: JSON.stringify({ acao: 'get_config', id: user.id })
                });
                const data = await res.json();
                serverData = data; // Cache global
                
                renderCards(data.status);
                renderMsgs(data.autoMsgs);
            } catch(e) { console.error(e); }
            lucide.createIcons();
        }

        function renderCards(status) {
            document.getElementById('grid-cards').innerHTML = cards.map(c => {
                const active = status[c.id] === true;
                return `
                <div class="glass-card p-5 rounded-[20px] flex flex-col justify-between h-40">
                    <div class="flex justify-between items-start">
                        <div class="w-10 h-10 rounded-xl bg-${c.c}-500/10 flex items-center justify-center text-${c.c}-500"><i data-lucide="${c.i}"></i></div>
                        ${c.cfg ? `<button onclick="config('${c.id}')" class="text-gray-500 hover:text-white"><i data-lucide="settings" class="w-4 h-4"></i></button>` : ''}
                    </div>
                    <div><h4 class="font-bold text-sm">${c.t}</h4><p class="text-[10px] text-gray-500 uppercase">${c.d}</p></div>
                    <div class="flex items-center justify-between mt-2">
                        <span class="text-[10px] font-bold ${active?'text-purple-400':'text-gray-600'}">${active?'ON':'OFF'}</span>
                        <label class="switch"><input type="checkbox" onchange="toggle('${c.id}', this)" ${active?'checked':''}><span class="slider"></span></label>
                    </div>
                </div>`;
            }).join('');
            lucide.createIcons();
        }

        function renderMsgs(msgs) {
            const list = document.getElementById('msg-list');
            if(!msgs?.length) { list.innerHTML = `<div class="glass-card p-6 text-center text-sm text-gray-500">Vazio</div>`; return; }
            list.innerHTML = msgs.map((m, i) => `
                <div class="glass-card p-3 rounded-xl flex gap-3 items-center">
                    ${m.imagemPreview ? `<img src="${m.imagemPreview}" class="w-12 h-12 rounded bg-black/50 object-cover">` : `<div class="w-12 h-12 bg-white/5 rounded flex items-center justify-center"><i data-lucide="file-text" class="text-gray-500"></i></div>`}
                    <div class="flex-1 overflow-hidden">
                        <p class="text-sm font-bold truncate">${m.texto || 'Imagem'}</p>
                        <p class="text-[10px] text-gray-500">${m.tempo} min ${m.mencionarTodos ? '| @todos' : ''}</p>
                    </div>
                    <button onclick="delMsg(${i})" class="p-2 bg-red-500/10 text-red-500 rounded-lg"><i data-lucide="trash-2" class="w-4 h-4"></i></button>
                </div>
            `).join('');
            lucide.createIcons();
        }

        async function toggle(func, el) {
            await post('toggle', { funcao: func, estado: el.checked ? 1 : 0 });
        }

        async function config(id) {
            // 1. Welcome Config
            if(id === 'welcome') {
                const cfg = serverData.welcomeConf || {};
                const { value: form } = await Swal.fire({
                    title: 'Boas-vindas', background: '#111', color: '#fff', confirmButtonColor: '#7c3aed',
                    html: `
                        <input id="sw-img" type="file" accept="image/*" class="w-full mb-3 text-sm bg-white/5 p-2 rounded">
                        <textarea id="sw-txt" class="w-full bg-black/30 border border-white/10 rounded p-3 text-white h-24 mb-3">${cfg.texto}</textarea>
                        <input id="sw-link" class="w-full bg-black/30 border border-white/10 rounded p-3 text-white mb-3" placeholder="Link Botão" value="${cfg.link}">
                        <div class="flex gap-4 justify-center text-sm">
                            <label><input type="checkbox" id="sw-btn1" ${cfg.btnLink?'checked':''}> Botão Link</label>
                            <label><input type="checkbox" id="sw-btn2" ${cfg.btnCopy?'checked':''}> Botão Copiar</label>
                        </div>
                    `,
                    preConfirm: () => new Promise(resolve => {
                        const f = document.getElementById('sw-img').files[0];
                        const d = {
                            texto: document.getElementById('sw-txt').value,
                            link_url: document.getElementById('sw-link').value,
                            show_button_link: document.getElementById('sw-btn1').checked,
                            show_button_copy: document.getElementById('sw-btn2').checked
                        };
                        if(f) { const r = new FileReader(); r.onload=e=>{d.imagem=e.target.result; resolve(d);}; r.readAsDataURL(f); }
                        else resolve(d);
                    })
                });
                if(form) await post('save_welcome_full', form);
            }

            // 2. Antiflood Config
            if(id === 'antiflood') {
                const cfg = serverData.floodConf || { limit: 5, action: 'ban' };
                const { value: form } = await Swal.fire({
                    title: 'Anti-Flood', background: '#111', color: '#fff',
                    html: `
                        <input id="fl-lim" type="number" value="${cfg.limit}" class="w-full bg-white/5 p-3 rounded mb-3 text-white">
                        <select id="fl-act" class="w-full bg-white/5 p-3 rounded text-white">
                            <option value="ban" ${cfg.action==='ban'?'selected':''}>Banir</option>
                            <option value="warn" ${cfg.action==='warn'?'selected':''}>Avisar</option>
                        </select>
                    `,
                    preConfirm: () => ({ limit: document.getElementById('fl-lim').value, action: document.getElementById('fl-act').value, types: {text:true, image:true} })
                });
                if(form) await post('save_config_antiflood', form);
            }

            // 3. Antimedia Config
            if(id === 'antimedia') {
                const am = serverData.antimedia || {};
                await Swal.fire({
                    title: 'Bloquear Mídia', background: '#111', color: '#fff',
                    html: ['image','video','audio','sticker','document'].map(t => `
                        <div class="flex justify-between bg-white/5 p-3 rounded mb-2">
                            <span class="capitalize">${t}</span>
                            <input type="checkbox" onchange="toggleAM('${t}', this)" ${am[t]?'checked':''} class="accent-purple-500 w-5 h-5">
                        </div>
                    `).join(''),
                    showConfirmButton: false
                });
            }
            
            // 4. Open/Close Config
            if(id === 'open_close') {
                const oc = serverData.openCloseConf || { abrir: '08:00', fechar: '22:00' };
                const { value: form } = await Swal.fire({
                    title: 'Horários', background: '#111', color: '#fff',
                    html: `Abrir: <input id="tm-op" type="time" value="${oc.abrir}" class="bg-white/5 p-2 rounded text-white mb-3">
                           Fechar: <input id="tm-cl" type="time" value="${oc.fechar}" class="bg-white/5 p-2 rounded text-white">`,
                    preConfirm: () => ({ abrir: document.getElementById('tm-op').value, fechar: document.getElementById('tm-cl').value })
                });
                if(form) await post('save_open_close', form);
            }
        }

        async function toggleAM(tipo, el) { await post('toggle_antimedia', { tipo, estado: el.checked?1:0 }); }
        
        async function newMsg() {
            const { value: f } = await Swal.fire({
                title: 'Nova Mensagem', background: '#111', color: '#fff', confirmButtonColor: '#7c3aed',
                html: `<input id="am-f" type="file" class="w-full mb-3 text-sm"><textarea id="am-t" class="w-full bg-white/5 p-2 rounded h-20 text-white mb-2"></textarea><input id="am-tm" type="number" value="30" class="w-full bg-white/5 p-2 rounded text-white">`,
                preConfirm: () => new Promise(res => {
                    const file = document.getElementById('am-f').files[0];
                    const d = { texto: document.getElementById('am-t').value, tempo: document.getElementById('am-tm').value, mencionarTodos: true, fixar: false, imagem: null };
                    if(file) { const r = new FileReader(); r.onload=e=>{d.imagem=e.target.result; res(d);}; r.readAsDataURL(file); } else res(d);
                })
            });
            if(f) { await post('add_automsg', { msg: f }); init(); }
        }

        async function delMsg(idx) { await post('del_automsg', { index: idx }); init(); }

        async function post(acao, data) {
            await fetch(API, { method: 'POST', body: JSON.stringify({ acao, id: user.id, ...data }) });
            init(); // Recarrega para confirmar visualmente
        }

        function toggleMenu() { 
            const sb = document.getElementById('sidebar'); 
            const ov = document.getElementById('overlay');
            sb.classList.toggle('-translate-x-full');
            ov.classList.toggle('hidden');
        }
        function showSection(id) {
            document.getElementById('sec-dashboard').classList.toggle('hidden', id !== 'dashboard');
            document.getElementById('sec-automsg').classList.toggle('hidden', id !== 'automsg');
            document.getElementById('sidebar').classList.add('-translate-x-full');
            document.getElementById('overlay').classList.add('hidden');
        }
        function logout() { localStorage.clear(); window.location.href = 'index.html'; }

        window.onload = init;
    </script>
</body>
</html>
