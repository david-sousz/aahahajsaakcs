<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Nekotina - Painel Vivo</title>
    
    <!-- Bibliotecas -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600&family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: #080808; color: white; overflow-x: hidden; -webkit-tap-highlight-color: transparent; }
        
        /* Vidro e Bordas */
        .glass { background: rgba(255, 255, 255, 0.03); border: 1px solid rgba(255, 255, 255, 0.05); backdrop-filter: blur(16px); }
        .glass:hover { border-color: rgba(157, 78, 221, 0.3); background: rgba(157, 78, 221, 0.05); }
        
        /* Animações */
        @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-8px); } }
        @keyframes pulse-soft { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.05); } }
        @keyframes slide-in { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        
        .floating { animation: float 6s ease-in-out infinite; }
        .slide-up { animation: slide-in 0.5s ease-out forwards; opacity: 0; }
        .delay-100 { animation-delay: 100ms; }
        .delay-200 { animation-delay: 200ms; }
        .delay-300 { animation-delay: 300ms; }

        /* Switch Toggle */
        .switch { position: relative; display: inline-block; width: 44px; height: 24px; }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: #1f1f1f; transition: .4s; border-radius: 34px; border: 1px solid #333; }
        .slider:before { position: absolute; content: ""; height: 16px; width: 16px; left: 3px; bottom: 3px; background-color: #666; transition: .4s; border-radius: 50%; }
        input:checked + .slider { background-color: #9333ea; border-color: #a855f7; box-shadow: 0 0 10px rgba(147, 51, 234, 0.4); }
        input:checked + .slider:before { transform: translateX(20px); background-color: white; }

        /* WhatsApp Button */
        .whatsapp-float {
            position: fixed; bottom: 24px; right: 24px; z-index: 100;
            width: 60px; height: 60px; border-radius: 50%;
            background: #25d366; box-shadow: 0 4px 20px rgba(37, 211, 102, 0.4);
            display: flex; align-items: center; justify-content: center;
            transition: transform 0.3s; animation: pulse-soft 3s infinite;
        }
        .whatsapp-float:hover { transform: scale(1.1); }

        /* Mobile Sidebar */
        @media (max-width: 768px) {
            .sidebar { position: fixed; transform: translateX(-100%); z-index: 50; width: 85%; height: 100vh; background: #0a0a0a; transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1); border-right: 1px solid #222; }
            .sidebar.active { transform: translateX(0); box-shadow: 50px 0 100px rgba(0,0,0,0.5); }
            .overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.8); z-index: 40; display: none; backdrop-filter: blur(4px); }
            .overlay.active { display: block; }
        }
    </style>
</head>
<body class="flex flex-col md:flex-row min-h-screen">

    <script>
        const API = 'https://meristic-unironical-gail.ngrok-free.dev';
        const session = localStorage.getItem('nekotina_session');
        if(!session) window.location.href = 'index.html';
        const user = JSON.parse(session);
        
        let globalData = {}; 
        let audioClick, audioToggle;

        // Sons
        const playClick = () => { 
            if(!audioClick) audioClick = new Audio('https://cdn.freesound.org/previews/256/256116_3263906-lq.mp3'); 
            audioClick.volume = 0.2; audioClick.currentTime = 0; audioClick.play().catch(()=>{}); 
        };
        const playToggle = () => {
            if(!audioToggle) audioToggle = new Audio('https://cdn.freesound.org/previews/364/364657_6687700-lq.mp3');
            audioToggle.volume = 0.3; audioToggle.currentTime = 0; audioToggle.play().catch(()=>{});
        }
    </script>

    <!-- Overlay & WhatsApp -->
    <div id="overlay" class="overlay" onclick="toggleMenu()"></div>

            <div class="w-10 h-10 bg-gradient-to-br from-purple-600 to-pink-600 rounded-xl flex items-center justify-center shadow-lg shadow-purple-500/20">

        <button onclick="toggleMenu()" class="p-2 text-gray-300"><i data-lucide="menu"></i></button>

    <!-- Sidebar -->
    <aside id="sidebar" class="sidebar w-full md:w-72 md:bg-[#0a0a0a] md:border-r border-white/5 p-6 flex flex-col z-20">
        <div class="hidden md:flex items-center gap-3 mb-10 px-2 floating">
            <div class="w-12 h-12 bg-gradient-to-br from-purple-600 to-pink-500 rounded-2xl flex items-center justify-center shadow-lg shadow-purple-500/30">

        <!-- Music Player Mini -->

    <!-- Main -->
    <main class="flex-1 p-5 md:p-10 overflow-y-auto w-full relative">
        
        <!-- DASHBOARD -->
        <div id="view-dashboard" class="slide-up">
            <div class="mb-10">
                <h2 class="text-4xl font-extrabold text-transparent bg-clip-text bg-gradient-to-r from-white to-gray-400">Olá, <span class="text-purple-500" id="gp-name">Grupo</span></h2>
                <div class="flex items-center gap-3 mt-2">
                    <span class="bg-white/10 px-3 py-1 rounded text-xs font-mono text-gray-400" id="gp-id">ID: ...</span>
                    <span class="bg-green-500/20 text-green-400 px-2 py-1 rounded text-[10px] font-bold uppercase border border-green-500/20 flex items-center gap-1"><span class="w-2 h-2 bg-green-500 rounded-full animate-pulse"></span> Ativo</span>
                </div>

            <!-- Grid de Funcionalidades -->
            <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-5" id="grid-features">
                <!-- Injetado via JS -->
            </div>
        </div>

        <!-- AUTO MSG -->
        <div id="view-automsg" class="hidden slide-up">

                <div>
                    <h2 class="text-3xl font-extrabold">Auto Mensagens</h2>
                    <p class="text-sm text-gray-500 mt-1">Mensagens programadas com imagem</p>
                </div>
                <button onclick="newMsg()" class="bg-purple-600 hover:bg-purple-500 px-6 py-3 rounded-2xl font-bold flex items-center gap-2 shadow-lg shadow-purple-600/30 transition-transform hover:scale-105 active:scale-95 text-white">
                    <i data-lucide="plus-circle"></i> Nova
                </button>
            </div>
            <div id="msgs-list" class="space-y-4 pb-20"></div>
        </div>

    <script>
        // Definição dos Cards
        const features = [
            { id: 'antilink', t: 'Anti-Link', d: 'Bloqueia links', i: 'link', c: 'amber', cfg: true },
            { id: 'antiporno', t: 'Anti-Pornô', d: 'Bloqueia +18', i: 'shield-alert', c: 'red', cfg: true },
            { id: 'antiflood', t: 'Anti-Flood', d: 'Evita Spam', i: 'zap', c: 'purple', cfg: true },
            { id: 'welcome', t: 'Boas-Vindas', d: 'Saudação com foto', i: 'door-open', c: 'green', cfg: true },
            { id: 'antimedia', t: 'Anti-Mídia', d: 'Filtra fotos/vídeo', i: 'image', c: 'blue', cfg: true },
            { id: 'antifake', t: 'Anti-Fake', d: 'Bloqueia DDI', i: 'user-x', c: 'gray' },
            { id: 'open_close', t: 'Auto Abrir', d: 'Horários gp', i: 'clock', c: 'cyan', cfg: true },
            { id: 'autohorarios', t: 'Auto Horários', d: 'Minutos pagantes', i: 'calendar', c: 'orange' }
        ];

        // Inicialização
        async function init() {
            try {
                const res = await fetch(API, { 
                    method: 'POST', 
                    headers: {'Content-Type': 'application/json', 'ngrok-skip-browser-warning': 'true'},
                    body: JSON.stringify({ acao: 'get_config', id: user.id }) 
                });
                const data = await res.json();
                
                globalData = data;
                document.getElementById('gp-name').innerText = data.nome || user.nome || 'Grupo';
                document.getElementById('gp-id').innerText = user.id;
                
                renderDashboard(data.status);
                renderMsgs(data.autoMsgs);
                startTimer(data.expira || user.expira);
                
            } catch(e) { console.error(e); }
            lucide.createIcons();
        }

        function renderDashboard(status) {
            const grid = document.getElementById('grid-features');
            grid.innerHTML = features.map((f, i) => {
                const active = status[f.id] === true;
                return `
                <div class="glass p-5 rounded-[24px] flex flex-col justify-between h-44 relative group" style="animation-delay: ${i*50}ms">
                    <div class="flex justify-between items-start z-10">
                        <div class="w-12 h-12 rounded-2xl bg-${f.c}-500/10 flex items-center justify-center text-${f.c}-500 group-hover:scale-110 transition-transform duration-300">
                            <i data-lucide="${f.i}" class="w-6 h-6"></i>
                        </div>
                        ${f.cfg ? `<button onclick="playClick(); config('${f.id}')" class="text-gray-500 hover:text-white p-2 rounded-full hover:bg-white/5 transition-all"><i data-lucide="settings" class="w-4 h-4"></i></button>` : ''}
                    </div>
                    <div class="z-10">
                        <h4 class="font-bold text-base text-white group-hover:text-${f.c}-400 transition-colors">${f.t}</h4>
                        <p class="text-[10px] text-gray-500 uppercase tracking-wider font-bold mt-1">${f.d}</p>
                    </div>
                    <div class="flex items-center justify-between mt-2 z-10">
                        <span class="text-[10px] font-black ${active ? 'text-purple-400' : 'text-gray-700'}">${active ? 'ATIVO' : 'OFF'}</span>
                        <label class="switch">
                            <input type="checkbox" onchange="toggle('${f.id}', this)" ${active ? 'checked' : ''}>
                            <span class="slider"></span>
                        </label>
                    </div>
                    <div class="absolute -bottom-6 -right-6 w-24 h-24 bg-${f.c}-500/5 rounded-full blur-2xl group-hover:bg-${f.c}-500/10 transition-all duration-500"></div>
                </div>`;
            }).join('');
            lucide.createIcons();
        }

        function renderMsgs(msgs) {
            const list = document.getElementById('msgs-list');
            if(!msgs || !msgs.length) { list.innerHTML = `<div class="glass p-8 text-center text-gray-500 text-sm rounded-3xl">Nenhuma mensagem automática.</div>`; return; }
            list.innerHTML = msgs.map((m, i) => `
                <div class="glass p-4 rounded-2xl flex flex-col md:flex-row gap-4 items-start md:items-center border border-white/5 hover:border-purple-500/30 transition-all">
                    ${m.imagemPreview ? `<img src="${m.imagemPreview}" class="w-full md:w-24 h-32 md:h-20 object-cover rounded-xl bg-black/30">` : `<div class="w-full md:w-24 h-16 md:h-20 bg-white/5 rounded-xl flex items-center justify-center text-gray-600"><i data-lucide="message-square"></i></div>`}
                    <div class="flex-1 w-full overflow-hidden">
                        <p class="text-sm font-bold text-gray-200 line-clamp-2">${m.texto || 'Apenas Imagem'}</p>
                        <div class="flex flex-wrap gap-2 mt-2">
                            <span class="text-[10px] bg-purple-500/10 text-purple-400 px-2 py-1 rounded font-bold uppercase">${m.tempo} min</span>
                            ${m.mencionarTodos ? '<span class="text-[10px] bg-blue-500/10 text-blue-400 px-2 py-1 rounded font-bold uppercase">@todos</span>' : ''}
                            ${m.fixar ? '<span class="text-[10px] bg-amber-500/10 text-amber-400 px-2 py-1 rounded font-bold uppercase">Fixado</span>' : ''}
                        </div>
                    </div>
                    <button onclick="playClick(); delMsg(${i})" class="w-full md:w-10 h-10 bg-red-500/10 text-red-500 rounded-xl flex items-center justify-center hover:bg-red-500 hover:text-white transition-colors"><i data-lucide="trash-2" class="w-5 h-5"></i></button>
                </div>
            `).join('');
            lucide.createIcons();
        }

        // --- AÇÕES ---
        async function toggle(func, el) {
            playToggle();
            await post('toggle', { funcao: func, estado: el.checked ? 1 : 0 });
        }

        async function config(id) {
            playClick();
            const cfgs = globalData.configs || {};
            
            // Welcome
            if(id === 'welcome') {
                const w = cfgs.welcome || {};
                const imgHTML = w.imgPreview ? `<img src="${w.imgPreview}" class="w-full h-32 object-cover rounded-xl mb-4 border border-white/10">` : '';
                const { value: form } = await Swal.fire({
                    title: 'Boas-Vindas', background: '#111', color: '#fff', confirmButtonColor: '#9333ea',
                    html: `
                        ${imgHTML}
                        <input id="sw-img" type="file" accept="image/*" class="w-full mb-3 text-sm bg-white/5 p-2 rounded text-gray-400">
                        <textarea id="sw-txt" class="w-full bg-black/30 border border-white/10 rounded p-3 text-white h-24 mb-3 placeholder-gray-600" placeholder="Olá #user#...">${w.texto||''}</textarea>
                        <input id="sw-link" class="w-full bg-black/30 border border-white/10 rounded p-3 text-white mb-3 placeholder-gray-600" placeholder="Link do Botão" value="${w.link||''}">
                        <div class="flex gap-4 justify-center text-sm">
                            <label class="flex items-center gap-2"><input type="checkbox" id="sw-btn1" ${w.btnLink?'checked':''} class="accent-purple-500"> Botão Link</label>
                            <label class="flex items-center gap-2"><input type="checkbox" id="sw-btn2" ${w.btnCopy?'checked':''} class="accent-purple-500"> Botão Copiar</label>
                        </div>
                    `,
                    preConfirm: () => new Promise(res => {
                        const f = document.getElementById('sw-img').files[0];
                        const d = { texto: document.getElementById('sw-txt').value, link_url: document.getElementById('sw-link').value, show_button_link: document.getElementById('sw-btn1').checked, show_button_copy: document.getElementById('sw-btn2').checked };
                        if(f){ const r=new FileReader(); r.onload=e=>{d.imagem=e.target.result; res(d);}; r.readAsDataURL(f); } else res(d);
                    })
                });
                if(form) await post('save_welcome_full', form);
            }

            // Antiflood
            if(id === 'antiflood') {
                const f = cfgs.antiflood || {limit:5, action:'ban'};
                const { value: form } = await Swal.fire({
                    title: 'Anti-Flood', background: '#111', color: '#fff', confirmButtonColor: '#9333ea',
                    html: `
                        <label class="text-sm text-gray-400 block mb-1 text-left">Limite (msgs em 5s)</label>
                        <input id="fl-lim" type="number" value="${f.limit}" class="w-full bg-white/5 p-3 rounded mb-4 text-white">
                        <label class="text-sm text-gray-400 block mb-1 text-left">Punição</label>
                        <select id="fl-act" class="w-full bg-white/5 p-3 rounded text-white">
                            <option value="ban" ${f.action==='ban'?'selected':''}>Banir</option>
                            <option value="warn" ${f.action==='warn'?'selected':''}>Avisar</option>
                        </select>
                    `,
                    preConfirm: () => ({ limit: document.getElementById('fl-lim').value, action: document.getElementById('fl-act').value, types: {text:true, image:true, video:true, sticker:true} })
                });
                if(form) await post('save_config_antiflood', form);
            }

            // Antimídia
            if(id === 'antimedia') {
                const am = globalData.antimedia || {};
                await Swal.fire({
                    title: 'Bloquear Mídia', background: '#111', color: '#fff', showConfirmButton: false,
                    html: ['image','video','audio','sticker','document'].map(t => `
                        <div class="flex justify-between items-center bg-white/5 p-3 rounded mb-2 hover:bg-white/10 transition-colors">
                            <span class="capitalize font-bold">${t}</span>
                            <input type="checkbox" onchange="toggleAntimedia('${t}', this)" ${am[t]?'checked':''} class="w-5 h-5 accent-purple-500">
                        </div>`).join('')
                });
            }

            // Open/Close e outros configs seguem o mesmo padrão...
            if(id === 'open_close') {
                const oc = cfgs.open_close || {abrir:'08:00', fechar:'22:00'};
                const { value: form } = await Swal.fire({
                    title: 'Horários', background: '#111', color: '#fff', confirmButtonColor: '#9333ea',
                    html: `Abrir: <input id="tm-op" type="time" value="${oc.abrir}" class="bg-white/5 p-2 rounded text-white mb-3 ml-2"><br>
                           Fechar: <input id="tm-cl" type="time" value="${oc.fechar}" class="bg-white/5 p-2 rounded text-white ml-2">`,
                    preConfirm: () => ({ abrir: document.getElementById('tm-op').value, fechar: document.getElementById('tm-cl').value })
                });
                if(form) await post('save_open_close', form);
            }
            
            // Antilink / Antiporno / Antifake (Ação de Ban)
            if(['antilink','antiporno','antifake'].includes(id)) {
                const { value: act } = await Swal.fire({
                    title: `Ação para ${id}`, input: 'select', inputOptions: { 'ban': 'Banir', 'warn': 'Apagar' },
                    inputValue: 'ban', background: '#111', color: '#fff', confirmButtonColor: '#9333ea'
                });
                if(act) await post('save_ban_action', { type: id, act });
            }
        }

        async function newMsg() {
            playClick();
            const { value: f } = await Swal.fire({
                title: 'Nova Mensagem', background: '#111', color: '#fff', confirmButtonColor: '#9333ea',
                html: `
                    <input id="am-f" type="file" accept="image/*" class="w-full bg-white/5 p-2 rounded mb-3 text-sm text-gray-400">
                    <textarea id="am-t" class="w-full bg-black/30 border border-white/10 rounded p-3 text-white h-24 mb-3 placeholder-gray-600" placeholder="Texto..."></textarea>
                    <div class="flex gap-2 mb-3"><input id="am-tm" type="number" value="30" class="w-20 bg-white/5 p-2 rounded text-white text-center"><span class="self-center text-sm text-gray-400">minutos</span></div>
                    <div class="flex gap-4 justify-center text-sm"><label><input type="checkbox" id="am-all" class="accent-purple-500"> @todos</label><label><input type="checkbox" id="am-pin" class="accent-purple-500"> Fixar</label></div>
                `,
                preConfirm: () => new Promise(res => {
                    const file = document.getElementById('am-f').files[0];
                    const d = { texto: document.getElementById('am-t').value, tempo: document.getElementById('am-tm').value, mencionarTodos: document.getElementById('am-all').checked, fixar: document.getElementById('am-pin').checked, imagem: null };
                    if(file) { const r=new FileReader(); r.onload=e=>{d.imagem=e.target.result; res(d);}; r.readAsDataURL(file); } else res(d);
                })
            });
            if(f) await post('add_automsg', { msg: f });
        }

        async function modalRenovar() {
            playClick();
            const { value: dias } = await Swal.fire({
                title: 'Renovar Plano', background: '#111', color: '#fff', showConfirmButton: false,
                html: `
                    <div class="grid grid-cols-2 gap-3 mt-2">
                        <button onclick="simulaPix(1)" class="bg-white/5 hover:bg-purple-600 border border-white/10 p-4 rounded-xl transition-all group">
                            <div class="font-bold text-white text-lg">1 Dia</div><div class="text-xs text-gray-400 group-hover:text-white">R$ 5,00</div>
                        </button>
                        <button onclick="simulaPix(30)" class="bg-white/5 hover:bg-purple-600 border border-white/10 p-4 rounded-xl transition-all group">
                            <div class="font-bold text-white text-lg">30 Dias</div><div class="text-xs text-gray-400 group-hover:text-white">R$ 40,00</div>
                        </button>
                    </div>
                `
            });
        }

        async function simulaPix(dias) {
            Swal.fire({ title: 'Gerando PIX...', timer: 1500, timerProgressBar: true, didOpen: ()=>Swal.showLoading(), background:'#111', color:'#fff' })
            .then(async () => {
                await fetch(API, { method: 'POST', body: JSON.stringify({ acao: 'verificar_pix', id: user.id, dias: dias, payment_id: 'mock' }) });
                Swal.fire({ icon:'success', title:'Pagamento Aprovado!', text:`+${dias} dias adicionados.`, background:'#111', color:'#fff', confirmButtonColor:'#9333ea' }).then(()=>init());
            });
        }

        async function modalPerfil() {
            playClick();
            const { value: f } = await Swal.fire({
                title: 'Perfil', background: '#111', color: '#fff', confirmButtonColor: '#9333ea',
                html: `
                    <input id="pf-nm" class="w-full bg-white/5 p-3 rounded mb-3 text-white" value="${document.getElementById('gp-name').innerText}" placeholder="Nome">
                    <input id="pf-pw" class="w-full bg-white/5 p-3 rounded text-white" placeholder="Nova Senha">
                `,
                preConfirm: () => ({ nome: document.getElementById('pf-nm').value, senha: document.getElementById('pf-pw').value })
            });
            if(f) {
                if(f.nome) await post('save_group_name', { nome: f.nome });
                if(f.senha) await post('alterar_senha', { nova_senha: f.senha });
            }
        }

        // Helpers
        async function toggleAntimedia(tipo, el) { await post('toggle_antimedia', { tipo, estado: el.checked?1:0 }); }
        async function delMsg(idx) { await post('del_automsg', { index: idx }); }
        
        async function post(acao, data) {
            try {
                await fetch(API, { method: 'POST', body: JSON.stringify({ acao, id: user.id, ...data }) });
                init();
            } catch(e) { Swal.fire('Erro', 'Falha na conexão', 'error'); }
        }

        // UI
        let isPlayingAudio = false;
        function toggleAudio() {
            const aud = document.getElementById('bg-audio');
            const btn = document.getElementById('btn-play');
            if(isPlayingAudio) { aud.pause(); btn.innerText="Tocar Música"; btn.classList.replace('bg-red-500','bg-purple-600'); }
            else { aud.play(); btn.innerText="Pausar"; btn.classList.replace('bg-purple-600','bg-red-500'); }
            isPlayingAudio = !isPlayingAudio;
        }

        function toggleMenu() {
            playClick();
            document.getElementById('sidebar').classList.toggle('-translate-x-full');
            document.getElementById('overlay').classList.toggle('hidden');
        }
        function nav(id) {
            playClick();
            document.getElementById('view-dashboard').classList.toggle('hidden', id !== 'dashboard');
            document.getElementById('view-automsg').classList.toggle('hidden', id !== 'automsg');
            if(window.innerWidth < 768) toggleMenu();
        }
        function logout() { localStorage.removeItem('nekotina_session'); window.location.href = 'index.html'; }
        
        function startTimer(exp) {
            setInterval(() => {
                const d = exp - Date.now();
                document.getElementById('timer').innerText = d > 0 ? `${Math.floor(d/86400000)}d ${Math.floor((d%86400000)/3600000)}h ${Math.floor((d%3600000)/60000)}m` : "EXPIRADO";
            }, 1000);
        }

        window.onload = init;
    </script>
</body>
</html>
