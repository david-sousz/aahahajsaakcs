<!DOCTYPE html>
<html lang="pt-PT">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acesso Seguro RDP</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        body { font-family: 'Inter', sans-serif; }
        
        .fade-in-up { animation: fadeInUp 0.6s cubic-bezier(0.16, 1, 0.3, 1); }
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Input autofill customização */
        input:-webkit-autofill,
        input:-webkit-autofill:hover, 
        input:-webkit-autofill:focus, 
        input:-webkit-autofill:active{
            -webkit-box-shadow: 0 0 0 30px #1e293b inset !important;
            -webkit-text-fill-color: white !important;
            transition: background-color 5000s ease-in-out 0s;
        }
    </style>
</head>
<body class="bg-slate-950 text-slate-200 h-screen flex items-center justify-center overflow-hidden relative">

    <div class="absolute inset-0 overflow-hidden z-0">
        <div class="absolute top-[-10%] left-[-10%] w-[40%] h-[40%] bg-blue-600/20 rounded-full blur-[120px]"></div>
        <div class="absolute bottom-[-10%] right-[-10%] w-[40%] h-[40%] bg-indigo-600/20 rounded-full blur-[120px]"></div>
    </div>

    <div class="w-full max-w-md px-6 z-10 fade-in-up">
        
        <div class="text-center mb-10">
            <div class="mx-auto bg-gradient-to-tr from-blue-500 to-indigo-600 w-16 h-16 rounded-2xl flex items-center justify-center shadow-lg shadow-blue-500/20 mb-6">
                <i data-lucide="lock" class="text-white w-8 h-8"></i>
            </div>
            <h1 id="pageTitle" class="text-3xl font-bold text-white tracking-tight">Bem-vindo</h1>
            <p id="pageSubtitle" class="text-slate-400 mt-2 text-sm">Insira suas credenciais para continuar.</p>
        </div>

        <div class="bg-slate-900/50 backdrop-blur-xl border border-white/10 rounded-2xl p-8 shadow-2xl">
            
            <form id="authForm" class="space-y-6">
                
                <div>
                    <label for="username" class="block text-sm font-medium text-slate-300 mb-2">Usuário</label>
                    <div class="relative group">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i data-lucide="user" class="h-5 w-5 text-slate-500 group-focus-within:text-blue-400 transition-colors"></i>
                        </div>
                        <input 
                            type="text" id="user" required 
                            class="block w-full pl-10 pr-3 py-3 bg-slate-800 border border-slate-700 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent text-white placeholder-slate-500 transition-all outline-none"
                            placeholder="Seu usuário"
                        >
                    </div>
                </div>

                <div>
                    <label for="password" class="block text-sm font-medium text-slate-300 mb-2">Senha</label>
                    <div class="relative group">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i data-lucide="key" class="h-5 w-5 text-slate-500 group-focus-within:text-blue-400 transition-colors"></i>
                        </div>
                        <input 
                            type="password" id="pass" required 
                            class="block w-full pl-10 pr-3 py-3 bg-slate-800 border border-slate-700 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent text-white placeholder-slate-500 transition-all outline-none"
                            placeholder="••••••••"
                        >
                    </div>
                </div>

                <button 
                    type="submit" id="btnAction"
                    class="w-full flex justify-center py-3.5 px-4 border border-transparent rounded-lg shadow-sm text-sm font-semibold text-white bg-blue-600 hover:bg-blue-500 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-slate-900 focus:ring-blue-500 transition-all transform active:scale-[0.98]"
                >
                    Entrar no Sistema
                </button>
            </form>

            <div id="msg" class="mt-4 text-center text-sm font-medium min-h-[20px]"></div>

            <div class="mt-6 pt-6 border-t border-white/10 text-center">
                <button id="toggleBtn" class="text-sm text-blue-400 hover:text-blue-300 transition-colors hover:underline">
                    Não tem conta? Cadastre-se
                </button>
            </div>
        </div>

        <p class="mt-8 text-center text-xs text-slate-500">
            &copy; 2024 System RDP. Conexão Segura.
        </p>
    </div>

    <script>
        // Inicializa ícones
        lucide.createIcons();

        // ---------------------------------------------------------
        // CONFIGURAÇÃO
        // ---------------------------------------------------------
        
        // SEU LINK DO NGROK (O que está funcionando agora)
        const API_URL = "https://meristic-unironical-gail.ngrok-free.dev";
        
        // ---------------------------------------------------------
        // LÓGICA DO SISTEMA
        // ---------------------------------------------------------
        let isLoginMode = true;

        const form = document.getElementById('authForm');
        const userInp = document.getElementById('user');
        const passInp = document.getElementById('pass');
        const btn = document.getElementById('btnAction');
        const msg = document.getElementById('msg');
        
        // Elementos para alternar texto
        const toggleBtn = document.getElementById('toggleBtn');
        const pageTitle = document.getElementById('pageTitle');
        const pageSubtitle = document.getElementById('pageSubtitle');

        // Alternar entre Login e Cadastro
        toggleBtn.addEventListener('click', (e) => {
            e.preventDefault();
            isLoginMode = !isLoginMode;
            
            // Atualiza textos
            pageTitle.innerText = isLoginMode ? "Bem-vindo" : "Criar Conta";
            pageSubtitle.innerText = isLoginMode ? "Insira suas credenciais para continuar." : "Preencha os dados para novo acesso.";
            btn.innerText = isLoginMode ? "Entrar no Sistema" : "Cadastrar Usuário";
            toggleBtn.innerText = isLoginMode ? "Não tem conta? Cadastre-se" : "Já tem conta? Fazer Login";
            
            // Limpa mensagens
            msg.innerText = "";
            msg.className = "mt-4 text-center text-sm font-medium min-h-[20px]";
        });

        // Enviar Formulário
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const user = userInp.value;
            const pass = passInp.value;

            // UI de Carregamento
            btn.disabled = true;
            btn.innerHTML = `<i data-lucide="loader-2" class="animate-spin h-5 w-5 mx-auto"></i>`;
            lucide.createIcons();
            msg.innerText = "";

            try {
                if (isLoginMode) {
                    // --- MODO LOGIN (GET) ---
                    const response = await fetch(API_URL, {
                        headers: { "ngrok-skip-browser-warning": "true" }
                    });
                    
                    if(!response.ok) throw new Error("Erro de conexão com RDP");
                    
                    const usuarios = await response.json();
                    const valido = usuarios.find(u => u.login === user && u.senha === pass);

                    if (valido) {
                        msg.className = "mt-4 text-center text-sm font-medium text-emerald-400";
                        msg.innerText = "✅ Login realizado com sucesso!";
                        // Aqui você redirecionaria: window.location.href = '/dashboard';
                    } else {
                        msg.className = "mt-4 text-center text-sm font-medium text-red-400";
                        msg.innerText = "❌ Usuário ou senha incorretos.";
                    }

                } else {
                    // --- MODO CADASTRO (POST) ---
                    const response = await fetch(API_URL, {
                        method: 'POST',
                        headers: { "Content-Type": "application/json" },
                        body: JSON.stringify({ login: user, senha: pass })
                    });

                    if (!response.ok) {
                        const erroData = await response.json();
                        throw new Error(erroData.erro || "Erro ao cadastrar.");
                    }

                    msg.className = "mt-4 text-center text-sm font-medium text-emerald-400";
                    msg.innerText = "✅ Conta criada! Faça login agora.";
                    
                    // Volta para tela de login após 1.5s
                    setTimeout(() => toggleBtn.click(), 1500);
                }

            } catch (error) {
                console.error(error);
                msg.className = "mt-4 text-center text-sm font-medium text-red-400";
                msg.innerText = "⚠️ " + (error.message || "Servidor offline.");
            } finally {
                btn.disabled = false;
                btn.innerText = isLoginMode ? "Entrar no Sistema" : "Cadastrar Usuário";
            }
        });
    </script>
</body>
</html>
