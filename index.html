<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acesso RDP</title>
    <style>
        :root { --primary: #0070f3; --bg: #f0f2f5; --text: #333; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: var(--bg);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .card {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 350px;
            text-align: center;
        }
        h2 { margin-bottom: 1.5rem; color: var(--text); }
        input {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border: 1px solid #ddd;
            border-radius: 6px;
            box-sizing: border-box;
            font-size: 16px;
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: var(--primary);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 10px;
            transition: background 0.2s;
        }
        button:hover { background-color: #0051a2; }
        .toggle-link {
            display: block;
            margin-top: 15px;
            color: var(--primary);
            cursor: pointer;
            font-size: 14px;
            text-decoration: underline;
        }
        .hidden { display: none; }
        #msg { margin-top: 15px; font-size: 14px; min-height: 20px; }
        .erro { color: #e00; }
        .sucesso { color: #008000; }
    </style>
</head>
<body>

<div class="card">
    <h2 id="titulo">Login</h2>
    
    <form id="authForm">
        <input type="text" id="user" placeholder="Usuário" required>
        <input type="password" id="pass" placeholder="Senha" required>
        <button type="submit" id="btnAction">Entrar</button>
    </form>

    <div id="msg"></div>

    <span class="toggle-link" id="toggleBtn">Não tem conta? Cadastre-se</span>
</div>

<script>
    // SEU LINK FIXO DO NGROK
    const API_URL = "https://meristic-unironical-gail.ngrok-free.dev";
    
    let isLoginMode = true;

    const form = document.getElementById('authForm');
    const titulo = document.getElementById('titulo');
    const btn = document.getElementById('btnAction');
    const toggle = document.getElementById('toggleBtn');
    const msg = document.getElementById('msg');

    // Alternar entre Login e Cadastro
    toggle.addEventListener('click', () => {
        isLoginMode = !isLoginMode;
        titulo.innerText = isLoginMode ? "Login" : "Criar Conta";
        btn.innerText = isLoginMode ? "Entrar" : "Cadastrar";
        toggle.innerText = isLoginMode ? "Não tem conta? Cadastre-se" : "Já tenho conta. Entrar";
        msg.innerText = "";
    });

    form.addEventListener('submit', async (e) => {
        e.preventDefault();
        const user = document.getElementById('user').value;
        const pass = document.getElementById('pass').value;

        msg.className = "";
        msg.innerText = "Processando...";
        btn.disabled = true;

        try {
            if (isLoginMode) {
                // --- LÓGICA DE LOGIN (GET) ---
                const res = await fetch(API_URL, {
                    headers: { "ngrok-skip-browser-warning": "true" }
                });
                const users = await res.json();
                const valido = users.find(u => u.login === user && u.senha === pass);

                if (valido) {
                    msg.className = "sucesso";
                    msg.innerHTML = "✅ Login efetuado! Redirecionando...";
                    // window.location.href = '/dashboard.html'; // Descomente para redirecionar
                } else {
                    throw new Error("Usuário ou senha incorretos.");
                }

            } else {
                // --- LÓGICA DE CADASTRO (POST) ---
                const res = await fetch(API_URL, {
                    method: 'POST',
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ login: user, senha: pass })
                });

                if (!res.ok) {
                    const erro = await res.json();
                    throw new Error(erro.erro || "Erro ao cadastrar.");
                }

                msg.className = "sucesso";
                msg.innerText = "✅ Conta criada! Faça login agora.";
                // Volta para tela de login automaticamente
                setTimeout(() => toggle.click(), 1500);
            }

        } catch (err) {
            msg.className = "erro";
            msg.innerText = "❌ " + (err.message || "Erro de conexão.");
            console.error(err);
        } finally {
            btn.disabled = false;
        }
    });
</script>

</body>
</html>
