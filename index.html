<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nekotina - Acesso Seguro</title>
    <style>
        :root {
            --primary: #9d4edd;
            --dark: #10002b;
            --light: #e0aaff;
            --glass: rgba(255, 255, 255, 0.05);
        }

        body {
            background-color: var(--dark);
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: radial-gradient(circle at 50% 50%, #240046, #10002b);
        }

        .container {
            background: var(--glass);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 20px;
            width: 350px;
            box-shadow: 0 0 50px rgba(157, 78, 221, 0.2);
            text-align: center;
        }

        h2 { margin-bottom: 10px; color: var(--light); text-transform: uppercase; letter-spacing: 2px; }
        .subtitle { font-size: 0.8em; color: #ccc; margin-bottom: 30px; display: block; }

        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid #5a189a;
            border-radius: 5px;
            color: white;
            box-sizing: border-box;
            outline: none;
        }

        button {
            width: 100%;
            padding: 12px;
            margin-top: 20px;
            background: linear-gradient(45deg, #5a189a, #9d4edd);
            border: none;
            border-radius: 5px;
            color: white;
            font-weight: bold;
            cursor: pointer;
            text-transform: uppercase;
        }

        .toggle-btn {
            background: none;
            border: none;
            color: var(--light);
            text-decoration: underline;
            font-size: 0.9em;
            cursor: pointer;
            margin-top: 15px;
        }

        .hidden { display: none; }
        .status-msg { margin-top: 10px; font-size: 0.85em; min-height: 20px; }
        .error { color: #ff4d4d; }
        .success { color: #00ff88; }
    </style>
</head>
<body>

    <div class="container">
        <h2>Nekotina System</h2>
        
        <!-- LOGIN -->
        <div id="login-form">
            <span class="subtitle">Acesso Seguro RDP</span>
            <input type="text" id="login-user" placeholder="Usuário">
            <input type="password" id="login-pass" placeholder="Senha">
            <div style="text-align: left; margin: 10px 0;">
                <label style="font-size: 0.8em;">Antirobô: <span id="captcha-q"></span></label>
                <input type="number" id="captcha-a" style="width: 60px; padding: 5px; margin: 0 10px;">
            </div>
            <button onclick="fazerLogin()">Entrar</button>
            <button class="toggle-btn" onclick="toggleMode()">Criar nova conta</button>
        </div>

        <!-- REGISTRO -->
        <div id="register-form" class="hidden">
            <span class="subtitle">Novo Usuário</span>
            <input type="text" id="reg-user" placeholder="Usuário">
            <input type="password" id="reg-pass" placeholder="Senha">
            <input type="text" id="reg-link" placeholder="Link do grupo">
            <button onclick="fazerRegistro()">Registrar</button>
            <button class="toggle-btn" onclick="toggleMode()">Voltar ao Login</button>
        </div>

        <div id="status" class="status-msg"></div>
    </div>

    <script>
        // === COLE SEU LINK DO NGROK AQUI ===
        const NGROK_URL = ' https://meristic-unironical-gail.ngrok-free.app'; 
        
        const API_URL = NGROK_URL.startsWith('http') ? NGROK_URL : `https://${NGROK_URL}`;

        let n1 = Math.floor(Math.random() * 10);
        let n2 = Math.floor(Math.random() * 10);
        document.getElementById('captcha-q').innerText = `${n1} + ${n2} = ?`;

        function toggleMode() {
            document.getElementById('login-form').classList.toggle('hidden');
            document.getElementById('register-form').classList.toggle('hidden');
            document.getElementById('status').innerText = "";
        }

        async function fazerLogin() {
            const user = document.getElementById('login-user').value;
            const pass = document.getElementById('login-pass').value;
            const captcha = parseInt(document.getElementById('captcha-a').value);
            const status = document.getElementById('status');

            if (captcha !== (n1 + n2)) {
                status.innerText = "Cálculo incorreto.";
                status.className = "status-msg error";
                return;
            }

            try {
                status.innerText = "Conectando...";
                const response = await fetch(API_URL, { 
                    headers: { 'ngrok-skip-browser-warning': 'true' } 
                });
                const usuarios = await response.json();
                const conta = usuarios.find(u => u.usuario === user && u.senha === pass);

                if (conta) {
                    status.innerText = "Sucesso!";
                    status.className = "status-msg success";
                    localStorage.setItem('user', JSON.stringify(conta));
                    setTimeout(() => window.location.href = "dashboard.html", 1000);
                } else {
                    status.innerText = "Dados incorretos.";
                    status.className = "status-msg error";
                }
            } catch (err) {
                status.innerText = "Erro ao acessar base de dados.";
                status.className = "status-msg error";
            }
        }

        async function fazerRegistro() {
            const user = document.getElementById('reg-user').value;
            const pass = document.getElementById('reg-pass').value;
            const link = document.getElementById('reg-link').value;
            const status = document.getElementById('status');

            if (!user || !pass || !link) {
                status.innerText = "Preencha tudo.";
                return;
            }

            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json', 'ngrok-skip-browser-warning': 'true' },
                    body: JSON.stringify({ usuario: user, senha: pass, link_grupo: link })
                });

                if (response.ok) {
                    status.innerText = "Registrado!";
                    status.className = "status-msg success";
                    setTimeout(toggleMode, 1500);
                } else {
                    const error = await response.json();
                    status.innerText = error.erro || "Erro no registro.";
                }
            } catch (err) {
                status.innerText = "Erro de conexão.";
            }
        }
    </script>
</body>
</html>
